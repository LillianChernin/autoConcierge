{% load staticfiles %}

{% block content %}
	User: {{user}}
	User.user: {{user.user}}
    {% if user.is_authenticated %}
        <a href='/{{ user.id }}/profile'>Hello, {{ user.first_name }}!</a>
        <a href='/logout'>Logout</a>
    {% else %}
        <a href='/login'>Login</a>
        <a href='/signup'>Signup</a>
    {% endif %}
{% endblock %}
