{% load staticfiles %}

{% block content %}
<header class='bg-secondary text-black py-3'>
    {% if user.is_authenticated %}
        <a href='/{{ user.id }}/profile' class='btn btn-info'>Home</a>
        <a href='/logout' class='btn btn-dark'>Logout</a>
    {% else %}
        <a href='/login'><button class='btn btn-basic'>Login</button></a>
        <a href='/signup'><button class='btn btn-basic'>Signup</button></a>
    {% endif %}
</header>
{% endblock %}
