{% load staticfiles %}

{% block content %}
    {% if user.user.is_authenticated %}
        <a href='/{{ user.user.id }}/profile'>Hello, {{ user.user.first_name }}!</a>
        <a href='/logout'>Logout</a>
    {% else %}
        <a href='/login'>Login</a>
        <a href='/signup'>Signup</a>
    {% endif %}
{% endblock %}
