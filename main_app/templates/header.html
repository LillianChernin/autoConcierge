{% load staticfiles %}

{% block content %}
    {% if user.is_authenticated %}
        <a href='/{{ user.id }}/profile'>Hello, {{ user.first_name }}!</a>
        <a href='/logout'><button class='btn btn-basic'>Logout</button></a>
    {% else %}
        <a href='/login'><button class='btn btn-basic'>Login</button></a>
        <a href='/signup'><button class='btn btn-basic'>Signup</button></a>
    {% endif %}
{% endblock %}
