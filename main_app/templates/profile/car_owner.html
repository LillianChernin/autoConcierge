{% block content %}
    <div class='row'>
        {% for car in cars %}
        <div class='col col-4 offset-4 my-1 bg-light text-black'>
            <a href='/car/{{car.id}}'>{{ car.car_year }} {{ car.car_make }} {{ car.car_model }}</a>
        </div>
       {% endfor %}
    </div>
    <a href='/car/add' class='btn btn-primary'>Add car</a>
{% endblock %}
