{% block content %}
    <div class='row'>
        {% for car in cars %}
        <a class='btn btn-basic col col-4 offset-4 my-1 bg-light text-black' href='/car/{{car.id}}'>{{ car.car_year }} {{ car.car_make }} {{ car.car_model }}</a>
       {% endfor %}
    </div>
    <a href='/car/add' class='btn btn-primary'>Add car</a>
{% endblock %}
