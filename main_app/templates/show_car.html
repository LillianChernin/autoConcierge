{% extends 'base.html' %}
{% block content %}
    <h4 class='my-2'>{{ car.car_year }} {{ car.car_make }} {{ car.car_model }}</h4>
    <div class='my-2'>
	    <button class='btn btn-success col-6 col-sm-4 col-lg-2'>Schedule Service</button>
    </div>
    <div class='my-2'>
	    <a href='edit' class='btn btn-primary col-6 col-sm-4 col-lg-2'>Edit Info</a>
    </div>
    <div class='my-2'>
        <button type='button' class='btn btn-danger col-6 col-sm-4 col-lg-2' data-toggle='modal' data-target='#modalConfirm'>Remove Car</button>
    </div>

    <!-- Confirmation Modal -->
    <div id='modalConfirm' class='modal fade text-dark' role='dialog'>
        <div class='modal-dialog'>
            <!-- Modal content-->
            <div class='modal-content'>
                <div class='modal-header'>
                    <h4 class='modal-title'>{{ car.car_year }} {{ car.car_make }} {{ car.car_model }}</h4>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class='modal-body'>
                    <p>Are you sure to remove this car?</p>
                </div>
                    <div class='modal-footer'>
                    <a href='remove' class='btn btn-danger'>Remove</a>
                    <button type='button' class='btn btn-basic' data-dismiss='modal'>Cancel</button>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
