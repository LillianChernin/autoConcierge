{% extends 'base.html' %}
{% block content %}
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://www.carqueryapi.com/js/carquery.0.3.4.js' type='text/javascript'></script>
	<script type='text/javascript'>
		$(document).ready(() => {
			//Create a variable for the CarQuery object.  You can call it whatever you like.
			var carquery = new CarQuery();

			//Run the carquery init function to get things started:
			carquery.init();

			//Optionally, you can pre-select a vehicle by passing year / make / model / trim to the init function:
			//carquery.init('2000', 'dodge', 'Viper', 11636);

			//Optional: Pass sold_in_us:true to the setFilters method to show only US models.
			 carquery.setFilters( {sold_in_us:true} );
			// carquery.setFilters( {cq_sold_in_us:true} );

			//Optional: initialize the year, make, model, and trim drop downs by providing their element IDs
			carquery.initYearMakeModelTrim('id_car_year', 'id_car_make', 'id_car_model', 'id_car_model_trim');

			//Optional: set the onclick event for a button to show car data.
			$('#cq-show-data').click(  function(){ carquery.populateCarData('car-model-data'); } );

			//Optional: initialize the make, model, trim lists by providing their element IDs.
			carquery.initMakeModelTrimList('make-list', 'model-list', 'trim-list', 'trim-data-list');

			//Optional: set minimum and/or maximum year options.
			carquery.year_select_min=1995;
			// carquery.year_select_max=1999;

			//Optional: initialize search interface elements.
			//The IDs provided below are the IDs of the text and select inputs that will be used to set the search criteria.
			//All values are optional, and will be set to the default values provided below if not specified.
			var searchArgs = ({
				 body_id:                       'cq-body'
				,default_search_text:           'Keyword Search'
				,doors_id:                      'cq-doors'
				,drive_id:                      'cq-drive'
				,engine_position_id:            'cq-engine-position'
				,engine_type_id:                'cq-engine-type'
				,fuel_type_id:                  'cq-fuel-type'
				,min_cylinders_id:              'cq-min-cylinders'
				,min_mpg_hwy_id:                'cq-min-mpg-hwy'
				,min_power_id:                  'cq-min-power'
				,min_top_speed_id:              'cq-min-top-speed'
				,min_torque_id:                 'cq-min-torque'
				,min_weight_id:                 'cq-min-weight'
				,min_year_id:                   'cq-min-year'
				,max_cylinders_id:              'cq-max-cylinders'
				,max_mpg_hwy_id:                'cq-max-mpg-hwy'
				,max_power_id:                  'cq-max-power'
				,max_top_speed_id:              'cq-max-top-speed'
				,max_weight_id:                 'cq-max-weight'
				,max_year_id:                   'cq-max-year'
				,search_controls_id:            'cq-search-controls'
				,search_input_id:               'cq-search-input'
				,search_results_id:             'cq-search-results'
				,search_result_id:              'cq-search-result'
				,seats_id:                      'cq-seats'
				,sold_in_us_id:                 'cq-sold-in-us'
			});
			carquery.initSearchInterface(searchArgs);

			//If creating a search interface, set onclick event for the search button.  Make sure the ID used matches your search button ID.
			$('#cq-search-btn').click( function(){ carquery.search(); });
		});
	</script>
	<h1>Add a Car</h1>
	<form action="post_url/" method="post" class='form-group'>
		{% csrf_token %}
		<div class='row my-2'>
			<label for='id_car_year' class='form-label col-12'>Year</label>
			<select name='car_year' id='id_car_year' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5'></select>
		</div>
		<div class='row my-2'>
			<label for='id_car_make' class='form-label col-12'>Make</label>
			<select name='car_make' id='id_car_make' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5'></select>
		</div>
		<div class='row my-2'>
			<label for='id_car_model' class='form-label col-12'>Model</label>
			<select name='car_model' id='id_car_model' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5'></select>
		</div>
		<div class='row my-2'>
			<label for='id_car_model_trim' class='form-label col-12'>Trim</label>
			<select name='car_model_trim' id='id_car_model_trim' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5'></select>
		</div>
		<div class='row my-2'>
			<label for='id_car_color' class='form-label col-12'>Color</label>
			<select name='car_color' id='id_car_color' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5'>
				<option value='' selected disabled>---</option>
				<option value='White'>White</option>
				<option value='Silver'>Silver</option>
				<option value='Grey'>Grey</option>
				<option value='Black'>Black</option>
				<option value='Red'>Red</option>
				<option value='Orange'>Orange</option>
				<option value='Yellow'>Yellow</option>
				<option value='Green'>Green</option>
				<option value='Blue'>Blue</option>
				<option value='Navy'>Navy</option>
				<option value='Purple'>Purple</option>
			</select>
		</div>
		<div class='row my-2'>
			<label for='id_car_license' class='form-label col-12'>License plate #</label>
			<input name='car_license' id='id_car_license' type='text' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5' />
		</div>
		<div class='row my-2'>
			<label for='id_loc_parking' class='form-label col-12'>Parking location</label>
			<input name='loc_parking' id='id_loc_parking' type='text' class='form-control col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5' />
		</div>
		<div class='row my-4'>
			<input class='btn btn-success col-4 offset-4' type='submit' value='Save' />
		</div>
	</form>
{% endblock %}
